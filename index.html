<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Studio Ghibli</title>
  </head>
  <body>
    <header class="grid">
      <div class="header__container">
        <div class="header__logo">
          <a href="index.html"
            ><img src="assets/img/logo.svg" alt="Logo Studio Ghibli"
          /></a>
        </div>
        <nav>
          <ul class="header__menu">
            <li>
              <a href="https://facebook.com/samuelgomes26" target="_blank"
                ><img
                  src="assets/img/facebook.svg"
                  alt="Facebook do Studio Ghibli"
              /></a>
            </li>
            <li>
              <a href="https://instagram.com/samuelgomes0" target="_blank"
                ><img
                  src="assets/img/instagram.svg"
                  alt="Instagram do Studio Ghibli"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com/samuelgomes0" target="_blank"
                ><img
                  src="assets/img/twitter.svg"
                  alt="Twitter do Studio Ghibli"
              /></a>
            </li>
            <li>
              <a href="https://youtube.com/saesel" target="_blank"
                ><img
                  src="assets/img/youtube.svg"
                  alt="YouTube do Studio Ghibli"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="grid">
      <section class="hero">
        <div class="hero__text">
          <h2 class="hero__text--subtitle">Hayao Miyazaki</h2>
          <h1 class="hero__text--title">A Viagem de Chihiro</h1>
          <p class="hero__text--paragraph">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="hero__buttons">
            <button class="hero__buttons--watch">
              <img src="assets/img/play.svg" alt="Botão de Play" />
              <a href="#">Assistir Agora</a>
            </button>
            <button class="hero__buttons--trailer">
              <a href="#">Assista o Trailer</a>
            </button>
          </div>
        </div>
        <div class="hero__image">
          <img src="assets/img/ilustracao.png" alt="A Viagem de Chihiro" />
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="footer__menu">
          <li>
            <a href="https://facebook.com/samuelgomes26"
              ><img
                src="assets/img/facebook.svg"
                alt="Facebook do Studio Ghibli"
            /></a>
          </li>
          <li>
            <a href="https://instagram.com/samuelgomes"
              ><img
                src="assets/img/instagram.svg"
                alt="Instagram do Studio Ghibli"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/samuelgomes0"
              ><img src="assets/img/twitter.svg" alt="Twitter do Studio Ghibli"
            /></a>
          </li>
          <li>
            <a href="https://youtube.com/saesel"
              ><img src="assets/img/youtube.svg" alt="YouTube do Studio Ghibli"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
